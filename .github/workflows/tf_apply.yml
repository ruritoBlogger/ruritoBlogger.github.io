name: called terraform apply workflow
on:
  push:
    branches:
      - master

jobs:
  tf_apply:
    runs-on: ubuntu-18.04
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@v2.6.0

      - name: setup terraform
        uses: hashicorp/setup-terraform@v1.4.0
        with:
          terraform_version: 1.3.9
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: terraform init
        working-directory: ./infra
        run: |
          terraform init

      - name: terraform apply
        id: apply
        working-directory: ./infra
        run: |
          TF_VAR_vercel_api_token=${{ secrets.VERCEL_API_TOKEN }} terraform apply -auto-approve -no-color

      # 1. PRã®ã‚³ãƒ¡ãƒ³ãƒˆæ¬„ã«65536æ–‡å­—æ•°åˆ¶é™ãŒã‚ã‚‹
      # 2. github-script ã‚‚ã—ãã¯ GitHub Actions Workflow å†…ã«ã‚‚æ–‡å­—æ•°åˆ¶é™ãŒã‚ã‚‹
      # ã‚ˆã£ã¦ã€terraform plan/apply ã®çµæœã‚’äºˆã‚å‰Šã‚‹å¿…è¦ãŒã‚ã‚‹
      # å¤§é‡ã«å·®åˆ†ãŒå‡ºãŸå ´åˆã¯å·®åˆ†ã‚’è¦‹ã‚‹ã®ã§ã¯ãªã plan/apply ã®æˆå¦ã‚’è¦‹ãŸã„
      # ã“ã‚Œã‚‰ã‚’è€ƒæ…®ã—ã¦65000æ–‡å­—ã«åˆ¶é™ã™ã‚‹
      # url: https://lab.mo-t.com/blog/terraform-github-actions
      - name: truncate terraform apply result
        run: |
          apply=$(cat <<'EOF'
          ${{ format('{0}{1}', steps.apply.outputs.stdout, steps.apply.outputs.stderr) }}
          EOF
          )
          echo "APPLY<<EOF" >> $GITHUB_ENV
          echo "${apply}" | grep -v 'Refreshing state' | tail -c 65000 >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: create comment from apply result
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Apply ğŸ¤–\`${{ steps.apply.outcome }}\`
            
            <details><summary>Show Apply</summary>
            
            \`\`\`\n
            ${ process.env.APPLY }
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ inputs.TF_WORK_DIR }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })